<mat-dialog-content class="mat-typography">
    <div *ngFor="let artists of artist">
        <div id="socials">
            <img src="{{ artists.img}}" >
            <div>
                <a href="{{artists.twitter}}" target="_blank"><i class="fab fa-twitter navIcon"></i></a>
                <a href="{{artists.insta}}" target="_blank"><i class="fab fa-instagram navIcon"></i></a>
                <a href="{{artists.facebook}}" target="_blank"><i class="fab fa-facebook navIcon"></i></a>
                <a href="{{artists.youtube}}" target="_blank"><i class="fab fa-youtube icon"></i></a>
                <a href="{{artists.soundcloud}}" target="_blank"><i class="fab fa-soundcloud icon"></i></a>
            </div>
        </div>
        <br/>
        <h2 id="artist_name">
            Book: {{ artists.artist_name }}
        </h2>
        <h1 *ngIf="displayForm == false" id="messageSent">Message sent</h1>
        <form (submit)="submit()" *ngIf="displayForm ==  true">
            <div class="form-group">
                <label for="name">Contact person</label>
                <input [(ngModel)]="book.name" required type="text" class="form-control" name="name" id="name" placeholder="">
            </div>
            <div class="form-group">
                <label for="mobile">Mobile number</label>
                <input [(ngModel)]="book.mobile" required type="text" class="form-control" name="mobile" id="mobile" placeholder="+27 xx xxx xxxx">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input [(ngModel)]="book.email" required type="email" name="email" class="form-control" id="email" placeholder="example@example.com">
            </div>
            <div class="form-group">
              <label for="date">Date of event</label>
              <input [(ngModel)]="book.date" required type="date" name="date" class="form-control" id="date">
            </div>
            <div class="form-group">
              <label for="time">Time of event</label>
              <input [(ngModel)]="book.time" required type="time" name="time" class="form-control" id="time">
            </div>
            <div class="form-group">
              <label for="Description">Description of event</label>
              <textarea [(ngModel)]="book.description" required name="descritpion" class="form-control" id="Description" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="promoter">Promoters name</label>
                <input [(ngModel)]="book.promoter" required type="text" class="form-control" name="promoter" id="promoter">
            </div>
            <div class="form-group">
                <label for="venue">Venue & Address</label>
                <input [(ngModel)]="book.venue" required type="text" name="venue" class="form-control" id="venue">
            </div>
            <div class="form-group">
                <label for="capacity">Event capacity</label>
                <input [(ngModel)]="book.capacity" required type="number" class="form-control" name="capacity" id="capacity" placeholder="1000">
            </div>
            <div class="form-group">
                <label for="attendance">Expected attendance</label>
                <input [(ngModel)]="book.attendance" required type="number" name="attendance" class="form-control" id="attendance" placeholder="900">
            </div>
            <div class="form-group">
                <label for="type">Type of performance</label>
                <select [(ngModel)]="book.type" required class="form-control" name ="type" id="type">
                    <option>Solo performance</option>
                    <option>Band performance</option>
                  </select>
            </div>
            <button class="viewBtn">
                Send
            </button>
          </form>
    </div>    
</mat-dialog-content>
